<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-phone.png" alt="phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                <div class="profile-picture">
                    <img src="./profile-picture.jpg" alt="profile-picture">
                </div>
                <a href="#" class="instagram-login">Continue como thiagoveroneze</a>
                <a href="#" class="instagram-logout">Remover conta</a>
                <p class="not-account">
                    Não é
                    <span class="username"> thiagoveroneze </span>
                    ?
                    <a href = "#" class="link-blue">Alternar contas</a>
                    ou
                    <a href = "#" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
